services:
  - type: web
    name: django-backend
    env: python
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: gunicorn backend.backend.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: False
      - key: OPENAI_API_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: backend.backend.settings
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true

  - type: static
    name: vue-frontend
    env: node
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    autoDeploy: true
